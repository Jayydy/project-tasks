<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BMI Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 40px;
        max-width: 400px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background: white;
      }

      h2 {
        text-align: center;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #218838;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
        text-align: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h2>Body Mass Index (BMI) Calculator</h2>
    <script src="bmi.js"></script>
    <label for="height">Height (in meters):</label>
    <input type="number" id="height" step="0.01" placeholder="e.g. 1.75" />

    <label for="weight">Weight (in kilograms):</label>
    <input type="number" id="weight" step="0.1" placeholder="e.g. 68.5" />

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>
  </body>
</html>
